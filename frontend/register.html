<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - EduMark</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <label for="role">Role:</label>
    <select id="role" onchange="toggleFields()">
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
    </select>

    <label for="username">Username:</label>
    <input type="text" id="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required />

    <label for="department">Department:</label>
    <select id="department">
      <option>Information Science & Engineering</option>
      <option>Computer Science</option>
       <option>Artificial Intelligence and Data Science</option>
  <option>Artificial Intelligence and Machine Learning</option>
  <option>Electronics and Communication Engineering</option>
  <option>Electrical and Electronics Engineering</option>
  <option>Biotechnology</option>
  <option>Computer and Communication Engineering</option>
    </select>

    <label for="section">Section:</label>
    <select id="section">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>

    <div id="studentFields">
      <label for="usn">USN (Students Only):</label>
      <input type="text" id="usn" />
    </div>

    <div id="teacherFields" style="display: none;">
      <label for="teacherId">Teacher ID (Teachers Only):</label>
      <input type="text" id="teacherId" />
    </div>

    <div class="button-group">
      <button onclick="registerUser()">Register</button>
      <button onclick="goBack()">Back</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
